[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "https://wrestlingboxscore.com/*"
  to = "https://prowrestlingboxscore.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://wrestlingboxscore.com/*"
  to = "https://prowrestlingboxscore.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.wrestlingboxscore.com/*"
  to = "https://prowrestlingboxscore.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.wrestlingboxscore.com/*"
  to = "https://prowrestlingboxscore.com/:splat"
  status = 301
  force = true

# Dynamic sitemap (live events from Supabase) â€“ must be before catch-all
[[redirects]]
  from = "/sitemap.xml"
  to = "/.netlify/functions/sitemap"
  status = 200
  force = true

# Serve static ads.txt from build (before catch-all)
[[redirects]]
  from = "/ads.txt"
  to = "/ads.txt"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200