[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "https://wrestlingboxscore.com/*"
  to = "https://prowrestlingboxscore.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://wrestlingboxscore.com/*"
  to = "https://prowrestlingboxscore.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.wrestlingboxscore.com/*"
  to = "https://prowrestlingboxscore.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.wrestlingboxscore.com/*"
  to = "https://prowrestlingboxscore.com/:splat"
  status = 301
  force = true

# Dynamic sitemap (live events from Supabase) – must be before catch-all
[[redirects]]
  from = "/sitemap.xml"
  to = "/.netlify/functions/sitemap"
  status = 200
  force = true

# Ezoic ads.txt – 301 to Ezoic’s manager (Step 2: https://docs.ezoic.com/docs/ezoicads/adstxt/)
[[redirects]]
  from = "/ads.txt"
  to = "https://srv.adstxtmanager.com/19390/prowrestlingboxscore.com"
  status = 301
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200