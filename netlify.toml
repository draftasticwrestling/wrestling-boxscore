[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "https://wrestlingboxscore.com/*"
  to = "https://prowrestlingboxscore.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://wrestlingboxscore.com/*"
  to = "https://prowrestlingboxscore.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.wrestlingboxscore.com/*"
  to = "https://prowrestlingboxscore.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.wrestlingboxscore.com/*"
  to = "https://prowrestlingboxscore.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 